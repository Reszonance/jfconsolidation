<!-- extend base template-->
{% extends "base.html" %} {% block title %}Login{% endblock %}

{% block content %}
<div class="upload">
  <br>
  <br>
  <h3>Upload Data</h3>
  <form action="{{ url_for('views.upload_data') }}" method="post" enctype="multipart/form-data">
    <input type="file" name="file" id="fileInput">
    <button type="submit">Upload</button>
  </form>
</div>
{% endblock %}
